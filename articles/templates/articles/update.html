{% extends 'base.html' %}
{% load django_bootstrap5 %}


{% block content %}

<h1>4. 글 수정 페이지</h1><hr>

    {% csrf_token %}

  <div class="text-end">
    <a href="{% url 'articles:index' %}">목록으로</a>
  </div>
</div>

{% endblock content %}
